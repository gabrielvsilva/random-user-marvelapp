<!--<div class="container">-->

  <div class="row">
    <div class="col-xs-5 col-md-5 col-sm-5">
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
        <input id="msg" type = "text" ng-model = "search" class="form-control" name="msg" placeholder="Buscar">
      </div>
    </div>
  </div>

  <br>

  <div class="row">
    <div class="panel panel-default">
      <ul class="list-group" id="contact-list" dir-paginate="profile in profiles | filter: search | itemsPerPage: pageSize" current-page="currentPage">
        <li class="list-group-item">
          <a class="pointer" ng-click="getProfile(profile)">
            <div class="col-xs-12 col-sm-1">
              <img ng-src="{{profile.picture.medium}}" class="img-responsive img-circle" />
            </div>
            <div class="col-xs-12 col-sm-3">
              <span class="name">{{profile.name.first}}</span><br/>
            </div>
            <div class="col-xs-12 col-sm-3"><br/>
              <span> <span class="text-muted">{{profile.email}}</span><br/></span>
            </div>
            <div class="col-xs-12 col-sm-2"><br/>
              <span> <span class="text-muted">{{profile.cell}}</span><br/></span>
            </div>
            <div class="col-xs-12 col-sm-2">
              <span> <span class="text-muted">{{profile.location.city}}</span><br/></span>
              <span> <span class="text-muted">{{profile.location.state}}</span><br/></span>
            </div>
          </a>
          <div class="col-xs-12 col-sm-1"><br>
            <span class="glyphicon glyphicon-trash"></span>
            <span class="glyphicon margin-align glyphicon-th"></span>
            <span class="glyphicon glyphicon-ok"></span>
          </div>
          <div class="clearfix"></div>
        </li>
      </ul>
    </div>
  </div>
  <div class="text-center">
    <dir-pagination-controls max-size="7" boundary-links="true"></dir-pagination-controls>
  </div>
<!--</div>-->
